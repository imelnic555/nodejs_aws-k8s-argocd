apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-container
          image: <YOUR_ECR_REPO_URI>:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
